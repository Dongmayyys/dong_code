<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Google</h1>
      <div class="nav">
        <a href="pages/img-search.html">img</a>
        <a href="pages/advanced-search.html">adv</a>
      </div>
    </header>
    <main>
      <div class="search-box">
        <form
          class="search"
          action="https://www.google.com/search"
          target="_blank"
        >
          <input type="text" name="q" autofocus />
          <input type="submit" value="Google Search" />
        </form>
      </div>
    </main>
  </body>
</html>
